apiVersion: v1
kind: Pod
metadata:
  name: "{{ pod }}"
  labels:
    app: pgpapp
spec:
  containers:
    - name: pgpapp-container
      image: 147217712372.dkr.ecr.us-east-1.amazonaws.com/pgpxyz:latest
      ports:
        - containerPort: 80
      resources:
        limits:
          cpu: "0.5"
          memory: "512Mi"
        requests:
          cpu: "0.25"
          memory: "256Mi"
